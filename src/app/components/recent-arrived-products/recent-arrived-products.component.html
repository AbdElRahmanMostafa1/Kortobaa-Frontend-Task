<h4 class="mb-3">{{ recentSearchedProductsText }}</h4>
<div
  class="mb-2 border-radius-10 bg-white-1"
  *ngFor="let product of recentSearchedProducts"
>
  <div class="p-2 d-flex">
    <div class="position-relative">
      <img [src]="product.image" alt="Pink T-shirt" class="d-block" />
      <img
        src="../../assets/compare_arrows_black.svg"
        alt=""
        class="d-block position-absolute"
        style="top: 0; right: 0"
      />
      <p
        class="position-absolute px-2 py-1 bg-purple-1 c-white-1 border-radius-15"
        style="top: 0; left: 0"
        *ngIf="product.isNew"
      >
        جديد
      </p>
      <p
        class="position-absolute px-2 py-1 bg-green-1 c-white-1 border-radius-15"
        style="top: 0; left: 0"
        *ngIf="product.isOnSale"
      >
        عرض
      </p>
    </div>
    <div class="d-flex flex-column justify-content-between me-2">
      <div>
        <h4>{{ product.name }}</h4>
        <h5 class="previous-price" *ngIf="product.previousPrice">
          {{ product.previousPrice }} ج.م
        </h5>
        <h5>{{ product.currentPrice }} ج.م</h5>
      </div>
      <div class="d-flex justify-content-between">
        <img src="../../assets/add_shopping_cart-black.svg" alt="" />
        <div class="d-flex">
          <div class="mx-3">
            <img src="../../assets/favorite_border.svg" alt="" />
          </div>
          <img src="../../assets/share.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
