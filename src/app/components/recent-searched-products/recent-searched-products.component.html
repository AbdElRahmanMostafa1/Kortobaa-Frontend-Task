<div class="mb-3 d-flex justify-content-between flex-wrap">
  <h4 class="">{{ recentSearchedProductsText }}</h4>
  <hr class="flex-1 mx-3" />
  <button type="button" class="btn btn-outline-primary show-all-btn">
    {{ showAll }}
  </button>
</div>
<div class="d-flex flex-1 flex-wrap">
  <div class="mb-4 ms-4 d-flex" *ngFor="let product of newProducts">
    <div class="p-3 d-flex flex-column justify-content-between bg-white-1">
      <div class="position-relative">
        <img
          [src]="product.image"
          alt="Pink T-shirt"
          class="d-block recent-product-image"
        />
        <button
          class="d-block position-absolute compare-btn"
          [attr.data-compare]="addToComparison"
        >
          <img
            src="../../assets/compare_arrows_black.svg"
            alt="Compare-image"
            style="top: 0; right: 0"
          />
        </button>
        <p
          class="position-absolute px-2 py-1 c-white-1 border-radius-15 bg-purple-1"
          style="top: 0; left: 0"
          *ngIf="product.isNew"
        >
          جديد
        </p>
        <p
          class="position-absolute px-2 py-1 bg-green-1 c-white-1 border-radius-15"
          style="top: 0; left: 0"
          *ngIf="product.isOnSale"
        >
          عرض
        </p>
      </div>
      <h5 class="text-center my-2">{{ product.name }}</h5>
      <h5 class="previous-price" *ngIf="product.previousPrice">
        {{ product.previousPrice }} ج.م
      </h5>
      <h5 class="">{{ product.currentPrice }} ج.م</h5>
      <div class="d-flex justify-content-between">
        <button class="btn add-to-cart-btn align-self-start ps-5">
          <img
            src="../../assets/add_shopping_cart-white.svg"
            alt="Shopping Cart"
            class="me-2"
          />
          أضف للسلة
        </button>
        <div class="d-flex">
          <img
            src="../../assets/favorite_border.svg"
            alt=""
            class="align-self-center"
          />
          <img src="../../assets/share.svg" alt="" class="align-self-center" />
        </div>
      </div>
    </div>
  </div>
</div>
